<!DOCTYPE html>
<html xmlns="http://www.w3.org/I999/xhtml" xmlns:th="http://www.thymeleaf.org"
  										   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  										   
<div th:include="includes/head.html"></div>

<body>

	<!-- Pre-loader start -->
	<div th:include="includes/theme-loader.html"></div>

	<!-- Pre-loader end -->
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<div th:include="includes/navbar.html"></div>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					
					<div th:include="includes/navbarmainmenu.html"></div>

					<div class="pcoded-content">
						<!-- Page-header start -->
						<div th:include="includes/pageheader.html"></div>
						<!-- Page-header end -->
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">

										<div class="card">
											<div class="card-header">
												<h4>Enrolled Disciplines</h4>
											</div>
												<div class="card-block table-border-style">
													<div class="table-responsive">
													
													<div th:if="${enrollments.size > 0}">
													  <form action="unenrollment" method="post">
														<table class="table">
															<thead>
																<tr>
																  <th></th>
																  <th>Discipline</th>
																  <th>Date Start</th>
																  <th>Date End</th>
																  <th>Total Classes</th>
																</tr>
															</thead>
															<tbody>
																<tr th:each = "enrollment : ${enrollments}">
																  <td><input type="radio" name="id_discipline" th:value="${enrollment.discipline.id}" required></td>
																  <td th:text="${enrollment.discipline.name}"></td>
																  <td th:text="${#dates.format(enrollment.dateStart, 'dd-MM-yyyy')}"></td>
																  <td th:text="${#dates.format(enrollment.dateEnd, 'dd-MM-yyyy')}"></td>
																  <td th:text="${enrollment.discipline.total_classes}"></td>
																</tr>	
															</tbody>
													    </table>
													    	 <input class="btn btn-danger" type="submit" value="Unenrollment">	
													  </form>  
													 </div>
													 <div th:unless="${enrollments.size > 0}">
														 	<span>No enrollments available!</span>
													 </div> 
												</div>
											</div>
										</div>
									</div>
									<!-- Page-body end -->
								</div>
								<div id="styleSelector"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:include="includes/jsfile.html"></div>
	
</body>

</html>
