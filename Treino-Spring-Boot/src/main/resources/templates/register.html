<!DOCTYPE html>
<html xmlns="http://www.w3.org/I999/xhtml" xmlns:th="http://www.thymeleaf.org"
  										   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
	
<title>Login</title>

<style type="text/css">
form {
	position: absolute;
	top: 40%;
	left: 33%;
	right: 33%;
}

h4 {
	position: absolute;
	top: 30%;
	left: 33%;
	right: 33%;
}

h6 {
	position: absolute;
	top: 100%;
	left: 33%;
	right: 33%;
	color: red;
}

</style>

</head>
<body>

	<h4>Enter the necessary information</h4>

	<form action="registerUser" method="post" class="row g-2 needs-validation" novalidate>

		<div class="mb-3">
			<label class="form-label">Username:</label> 
			<input class="form-control" type="text" name="username" required="required" /><br>
			<div class="invalid-feedback">Inform the username!</div>
		</div>

		<div class="mb-3">
			<label class="form-label">Password:</label>  
			<input class="form-control"	type="password" name="password" required="required" /><br>
			<div class="invalid-feedback">Inform the password!</div>
		</div>
		
		<button class="btn btn-primary" type="submit">Register</button>
		<a class="btn btn-primary" href="/login">Back</a>
	</form>

	<h6></h6>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
		(function() {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.prototype.slice.call(forms).forEach(function(form) {
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>
	
</body>
</html>
