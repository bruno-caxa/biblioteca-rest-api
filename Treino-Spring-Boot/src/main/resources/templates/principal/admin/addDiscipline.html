<!DOCTYPE html>
<html xmlns="http://www.w3.org/I999/xhtml" xmlns:th="http://www.thymeleaf.org"
  										   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:include="includes/head.html"></div>

<body>

	<!-- Pre-loader start -->
	<div th:include="includes/theme-loader.html"></div>

	<!-- Pre-loader end -->
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<div th:include="includes/navbar.html"></div>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">

					<div th:include="includes/navbarmainmenu.html"></div>

					<div class="pcoded-content">
						<!-- Page-header start -->
						<div th:include="includes/pageheader.html"></div>
						<!-- Page-header end -->
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<h4>Create new discipline</h4>
										<div class="row">
											<div class="col-sm-12">
												<!-- Basic Form Inputs card start -->
												<div class="card">
													<div class="card-block">
														<h4 class="sub-title">Enter the information below:</h4>
														
														<form class="form-material" action="saveDiscipline" method="post">
															
															<div class="form-group form-default">
																<input type="text" name="name" id="name" class="form-control" required> 
																<span class="form-bar"></span> 
																<label class="float-label">Name:</label>
															</div>
															<div class="form-group form-default">
																<input type="text" name="total_classes" id="total_classes" class="form-control" maxlength="4" required> 
																<span class="form-bar"></span> 
																<label class="float-label">Total classes:</label>
															</div>
															
															<input type="hidden" name="id_teacher" id="id_teacher" value="0">
															
															<button class="btn btn-primary waves-effect waves-light">Create</button>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
									<h6 th:text="${msg}"></h6>
								</div>
							</div>
						</div>
						<div id="styleSelector"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:include="includes/jsfile.html"></div>

</body>
</html>
